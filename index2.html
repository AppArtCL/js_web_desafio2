<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 2 - Requerimiento 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h2>Selecciona la cantidad de stickers debajo de cada uno. (Máximo 10)</h2>
        <div class="stickers">
            <div class="sticker">
                <img src="assets/img/darth_vader.jpg" alt="Sticker Darth Vader." class="imagen-sticker">
                <input type="text" class="cantidad-1">
            </div>
            <div class="sticker">
                <img src="assets/img/main_logo.jpg" alt="Logo Star Wars." class="imagen-sticker">
                <input type="text" class="cantidad-2">
            </div>
            <div class="sticker">
                <img src="assets/img/troops.png" alt="Logo Troopers." class="imagen-sticker">
                <input type="text" class="cantidad-3">
            </div>
        </div>
        <p class="parrafo-stickers">Llevas 0 sticker.</p>
        <button onclick="cuentaStickers()">Verificar</button>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
